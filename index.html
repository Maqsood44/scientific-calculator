<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scientific calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main mx-auto container rounded">
        <h2 class="my-3 text-center">scientific calculator</h2>
        <input type="text" id="result" class="form-control" readonly>
        <div class="row text-center m-3 fs-3">
            <div class="col m-1 m-1 function">M-/+</div>
            <div class="col m-1 m-1 op">&#x28;</div>
            <div class="col m-1 m-1 op">&#x29;</div>
            <div class="col m-1 m-1 op">%</div>
            <div class="col m-1 m-1 function">DEL</div>
            <div class="col m-1 m-1 function">CE</div>
        </div>
        <div class="row text-center m-3 fs-3">
            <div class="col m-1 op">sin</div>
            <div class="col m-1 op">X<sup>2</sup></div>
            <div class="col num m-1">7</div>
            <div class="col num m-1">9</div> 
            <div class="col num m-1">9</div>
            <div class="col m-1 op">&#247;</div>
        </div>
        <div class="row text-center m-3 fs-3">
            <div class="col m-1 m-1 m-1 op">cos</div>
            <div class="col m-1 m-1 m-1 op">Ln</div>
            <div class="col num m-1">4</div>
            <div class="col num m-1">5</div>
            <div class="col num m-1">6</div>
            <div class="col m-1 m-1 m-1 op">&#215;</div>
        </div>
        <div class="row text-center m-3 fs-3">
            <div class="col m-1 m-1 op">tan</div>
            <div class="col m-1 m-1 op">&#8730;</div>
            <div class="col num m-1">1</div>
            <div class="col num m-1">2</div>
            <div class="col num m-1">3</div>
            <div class="col m-1 m-1 op">&#8722;</div>
        </div>
        <div class="row text-center m-3 fs-3">
            <div class="col m-1 op">log<sup>10</sup></div>
            <div class="col m-1 op">&pi;</div>
            <div class="col num m-1">0</div>
            <div class="col num m-1">.</div>
            <div class="col m-1 function">=</div>
            <div class="col m-1 op">&#43;</div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
